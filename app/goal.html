<!DOCTYPE html>
<html>
<head>
 <title>Accountability</title>
 <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
 <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="./app.js"></script>
</head>
<body>
 <div class="container">
  <h1 class="text-center">Goal Details</h1>
   <div class="row" id="goal-details">
    <div style="display: none;" class="alert alert-success" id="msg"></div>

      <div id="goal-name" class="col-sm-12">
        <h4>Title:</h4>
      </div>

      <div id="goal-end"></div>

      <div id="goal-desc" class="col-sm-12">
       <h4>Description:</h4>
      </div>

      <div id="goal-final-deliverable" class="col-sm-12">
       <h4>Link to final deliverable:</h4>
      </div>

      <div id="goal-final-image" class="col-sm-12">
       <h4>Image of deliverable:</h4>
      </div>

   </div>
   <br>

   <form class="form-horizontal col-sm-5" id="submit-deliverable">
     <div class="form-group">
        <label for="deliverable" class="col-sm-2 control-label">Deliverable Link</label>
        <div class="col-sm-10">
         <!-- <textarea class="form-control" name="deliverable" rows="8" id="deliverable" placeholder="Submit your deliverable"></textarea> -->
         <input type="text" name="deliverable" class="form-control" id="deliverable" placeholder="Submit your deliverable" ></input>
        </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-primary">Submit Deliverable</button>
      </div>
     </div>
  </form>

  <form class="form-horizontal col-sm-5" id="submit-image">

   <div class="form-group">
    <label for="goal-image" class="col-sm-2 control-label">Upload image of deliverable</label>
    <div class="col-sm-10">
     <input type="file" name="goal-image" class="form-control" id="goal-image" required="required">
    </div>
   </div>

   <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit Image of Deliverable</button>
     </div>
   </div>
 </form>
 </div>

 <div class="container">
   <form class="form-horizontal col-sm-5" id="submit-vote1">
    <h1 class="text-center">Judge Section</h1>
    <div class="form-group">
     <label for="judge1-vote" class="col-sm-2 control-label">Judge #1 Vote</label>
     <div class="col-sm-10">
       <select name="vote" id="vote1">
         <option value="approve">Approve</option>
         <option value="disapprove">Disapprove</option>
       </select>
       <button type="submit" class="btn btn-primary">Submit Vote</button>
     </div>
    </div>
   </form>

     <form class="form-horizontal col-sm-5" id="submit-vote2">
      <div class="form-group">
       <label for="judge1-vote" class="col-sm-2 control-label">Judge #2 Vote</label>
       <div class="col-sm-10">
         <select name="vote" id="vote2">
           <option value="approve">Approve</option>
           <option value="disapprove">Disapprove</option>
         </select>
         <button type="submit" class="btn btn-primary">Submit Vote</button>
       </div>
      </div>
     </form>

       <form class="form-horizontal col-sm-5" id="submit-vote3">
        <div class="form-group">
         <label for="judge1-vote" class="col-sm-2 control-label">Judge #3 Vote</label>
         <div class="col-sm-10">
           <select name="vote" id="vote3">
             <option value="approve">Approve</option>
             <option value="disapprove">Disapprove</option>
           </select>
           <button type="submit" class="btn btn-primary">Submit Vote</button>
         </div>
        </div>
       </form>


</body>
</html>
